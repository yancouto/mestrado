dist: trusty
branches:
    only: master
language: r
addons:
    apt:
        packages:
            - doxygen
env:
    global:
        - MAKEFLAGS="-j"
before_install:
    - tlmgr install texliveonfly
    - tlmgr install latexmk
script:
    - cd thesis && texliveonfly main.tex && cd ..
    - make NO_VALGRIND=true
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/html/
    on:
        branch: master
