sudo: required
dist: trusty
branches:
    only: master
addons:
    apt:
        packages: doxygen
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- make
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/html/
    on:
        branch: master
